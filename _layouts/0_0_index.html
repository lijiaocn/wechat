<!DOCTYPE html>
<html lang="all" >
<head>
    {% include head_basic.html %}
    <style>
        .body{
            background: black;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .title{
            color: white;
            width: 100%;
            text-align:center;
            padding-top: 40px;
            padding-top: 4rem;
            font-size: 25px;
            font-size: 2.5rem;
        }
        .content{
            color: white;
            width: 100%;
            display:flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .new-post{
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            width:100%;
        }
        ul{
            margin:5px;
            line-height:25px;
        }
        li{
            display:block;
            list-style:none;
            margin:5px;
        }
        li a{
            display:block;
            color: white;
        }
        li a:hover{
            color: black;
            background:lightgray;
        }

        li a:visited{
        }

        .indexleft{
            width:45%;
            text-align: center;
        }
        .indexright{
            width:45%;
            text-align: center;
        }

        @media screen and (max-width: 1024px){
            .content{
                flex-direction: column;
            }
            .indexleft{
                width:100%;
                text-align: center;
            }
            .indexright{
                width:100%;
                text-align: center;
            }
            .title{
                font-size: 4vw;
            }
        }

    </style>
</head>


<body class="body">
    <div class="title">
    <h1>{{ page.title }}</h1>
    </div>

    <div class="content">
        <div class="indexleft">
            <!--h2 style="padding-left:25px">精选栏目 by 鼹鼠看看</h2-->
            <!--ul style="padding-left:25px">
                {% for cate in site.data.categories %}
                <li><a href="/tags/{{ cate.id }}">{{ cate.name }}</a></li>
                {% endfor %}
            </ul-->
            {% assign link = '/news' | prepend: site.baseurl | replace: '//','/' %}
            <a href="{{ link }}"><img title="点击图片进入" src="{{ '/img/logo_1_yanshuchudong.jpg' | prepend: site.img | replace: '//', '/' }}" style="max-width:100%" /></a>
            <p text-align:center;><a href="{{ link }}" style="color: white">点击图片进入</a></p>
        </div>
        <div class="indexright">
            <h2>全球购物</h2>
            {% include websites.html %}
        </div>
    </div>
    <div class="content">
        <div class="article" style="text-align:center">
       {{ content }}
        </div>
    </div>
    <script src="/assets/js/js.js" charset="utf-8"></script>
</body>
</html>
